<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>letAndConst</title>
</head>

<body>
  <script type="text/javascript">
    /* step 1:declare variables */

    // To understand why let and const were added, it’s probably best to look at an example of when using var can get us into trouble.

    function getClothing(isCold) {
      if (isCold) {
        var freezing = 'Grab a jacket!';
      } else {
        var hot = 'It’s a shorts kind of day.';
        console.log(freezing); // undefined
      }
    }

    getClothing(false);

    // Before the function is executed, all variables are hoisted to the top of the function scope.
    // So at run-time, the getClothing() function actually looks more like this…
    // function getClothing(isCold) {
    //   var freezing, hot;
    //   if (isCold) {
    //     freezing = 'Grab a jacket!';
    //   } else {
    //     hot = 'It’s a shorts kind of day.';
    //     console.log(freezing); // undefined
    //   }
    // }

    function getClothing(isCold) {
      if (isCold) {
        const freezing = 'Grab a jacket!';
      } else {
        const hot = 'It’s a shorts kind of day.';
        console.log(freezing); //ReferenceError
      }
    }

    // use let when you plan to reassign new values to a variable, and
    // use const when you don’t plan on reassigning new values to a variable.
  </script>
</body>

</html>
